<!DOCTYPE html>
<html>
<head>
    <title>Context Window - Input/Output View</title>
    <style>
        body {
            font-family: 'Monaco', 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            margin: 0;
            padding: 0;
        }
        .nav {
            background: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 2px solid #00ff00;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .nav a {
            color: #00ff00;
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid #00ff00;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .nav a:hover, .nav a.active {
            background: #00ff00;
            color: #000;
        }
        .container {
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .exchange {
            margin-bottom: 30px;
            border: 2px solid #00ff00;
            border-radius: 8px;
            overflow: hidden;
            background: #1a1a1a;
        }
        .exchange-header {
            background: #00ff00;
            color: #000;
            padding: 15px 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .oracle-type {
            font-size: 18px;
        }
        .timestamp {
            font-size: 12px;
        }
        .exchange-body {
            display: grid;
            grid-template-columns: 1fr 50px 1fr;
            gap: 0;
        }
        .input-section, .output-section {
            padding: 20px;
        }
        .arrow-section {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #333;
            font-size: 24px;
            color: #00ff00;
        }
        .section-title {
            font-size: 14px;
            color: #00cc00;
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .input-content, .output-content {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 15px;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }
        .input-content {
            color: #ffff00;
        }
        .output-content {
            color: #00ffff;
        }
        .params {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            font-size: 12px;
        }
        .params-line {
            margin: 5px 0;
            color: #888;
        }
        .params-key {
            color: #00cc00;
        }
        .params-value {
            color: #00ff00;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .stat-item {
            font-size: 12px;
        }
        .stat-label {
            color: #666;
        }
        .stat-value {
            color: #00ff00;
            font-weight: bold;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .loading {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/consciousness">üß† Consciousness</a>
        <a href="/context" class="active">üìù Context Window</a>
        <a href="/">üéØ Classic</a>
        <a href="/limn">‚ú® Limn Blob</a>
        <a href="/full">‚ö° Split View</a>
        <a href="/stateful">üíæ Stateful</a>
        <a href="/metrics">üìä Metrics</a>
    </div>

    <div class="container">
        <div class="header">
            <h1>üìù CONTEXT WINDOW</h1>
            <p>See exactly what goes IN and what comes OUT</p>
        </div>

        <div id="exchanges">
            <div class="no-data loading">
                Loading context exchanges...
            </div>
        </div>
    </div>

    <script>
        function updateExchanges() {
            fetch('/api/state')
                .then(r => r.json())
                .then(data => {
                    renderExchanges(data.recent_oracles || []);
                })
                .catch(err => console.error('Error:', err));
        }

        function renderExchanges(oracles) {
            const container = document.getElementById('exchanges');

            if (oracles.length === 0) {
                container.innerHTML = '<div class="no-data">No oracle executions yet...</div>';
                return;
            }

            // Show only semantic oracles (the ones with actual LLM calls)
            const semanticOracles = oracles.filter(o => o.type === 'Semantic');

            if (semanticOracles.length === 0) {
                container.innerHTML = '<div class="no-data">No LLM calls yet (only non-semantic oracles executed)</div>';
                return;
            }

            container.innerHTML = semanticOracles.slice(0, 10).map((oracle, idx) => {
                const params = oracle.params || {};
                const result = oracle.result || 'No response';
                const timestamp = oracle.timestamp ? new Date(oracle.timestamp).toLocaleTimeString() : 'Just now';
                const cached = oracle.cached ? ' (cached)' : '';
                const duration = oracle.duration_ms ? oracle.duration_ms.toFixed(2) + 'ms' : '--';

                return `
                    <div class="exchange">
                        <div class="exchange-header">
                            <div class="oracle-type">Oracle: ${oracle.type}${cached}</div>
                            <div class="timestamp">${timestamp}</div>
                        </div>
                        <div class="exchange-body">
                            <div class="input-section">
                                <div class="section-title">‚Üí Input (Context Window)</div>
                                <div class="input-content">${escapeHtml(params.prompt || 'No prompt')}</div>
                                <div class="params">
                                    <div class="params-line">
                                        <span class="params-key">Context:</span>
                                        <span class="params-value">${params.context || 'general'}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="arrow-section">‚Üí</div>
                            <div class="output-section">
                                <div class="section-title">‚Üê Output (Response)</div>
                                <div class="output-content">${escapeHtml(result)}</div>
                                <div class="stats">
                                    <div class="stat-item">
                                        <span class="stat-label">Duration:</span>
                                        <span class="stat-value">${duration}</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">Cached:</span>
                                        <span class="stat-value">${oracle.cached ? 'Yes' : 'No'}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initial load and auto-refresh
        updateExchanges();
        setInterval(updateExchanges, 3000);
    </script>
</body>
</html>
