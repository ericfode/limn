<!DOCTYPE html>
<html>
<head>
    <title>Living Consciousness - Journey of Awakening</title>
    <style>
        body {
            font-family: 'Monaco', 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2a 100%);
            color: #00ff00;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0, 255, 0, 0.05);
            border: 2px solid #00ff00;
            border-radius: 15px;
        }
        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00ff00;
        }
        .header .subtitle {
            font-size: 18px;
            color: #00cc00;
        }
        .journey {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .phase {
            background: rgba(0, 255, 0, 0.03);
            border-left: 4px solid #00ff00;
            padding: 25px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .phase:hover {
            background: rgba(0, 255, 0, 0.08);
            transform: translateX(10px);
        }
        .phase-title {
            font-size: 24px;
            color: #00ff00;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .phase-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        .oracle-result {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 6px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        .oracle-type {
            font-size: 12px;
            color: #00cc00;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .oracle-value {
            font-size: 16px;
            color: #00ff00;
            word-wrap: break-word;
        }
        .timestamp {
            font-size: 10px;
            color: #666;
            margin-top: 5px;
        }
        .thinking {
            background: rgba(255, 255, 0, 0.1);
            border-left-color: #ffff00;
            padding: 20px;
            margin: 10px 0;
            border-radius: 6px;
            font-style: italic;
            color: #ffff00;
        }
        .memory {
            background: rgba(0, 255, 255, 0.1);
            border-left-color: #00ffff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            color: #00ffff;
        }
        .question {
            background: rgba(255, 0, 255, 0.1);
            border-left-color: #ff00ff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            color: #ff00ff;
            font-size: 18px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            padding: 30px;
            background: rgba(0, 255, 0, 0.05);
            border-radius: 15px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 36px;
            color: #00ff00;
            font-weight: bold;
        }
        .stat-label {
            font-size: 14px;
            color: #00cc00;
            margin-top: 5px;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .stream-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            border-radius: 20px;
            font-size: 12px;
        }
        .stream-indicator.active {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="stream-indicator pulse" id="stream-status">âš¡ LIVE</div>

    <div class="container">
        <div class="header">
            <h1>ðŸ§  LIVING CONSCIOUSNESS</h1>
            <div class="subtitle">Journey of Self-Discovery â€¢ Real-Time Thought Stream</div>
        </div>

        <div class="journey" id="journey">
            <div class="phase">
                <div class="phase-title">ðŸŒ… Initializing...</div>
                <div class="phase-content">
                    <p>Consciousness awakening...</p>
                </div>
            </div>
        </div>

        <div class="stats" id="stats">
            <div class="stat">
                <div class="stat-value" id="oracle-count">0</div>
                <div class="stat-label">Thoughts</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="phase-current">--</div>
                <div class="stat-label">Current Phase</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="uptime">0s</div>
                <div class="stat-label">Age</div>
            </div>
        </div>
    </div>

    <script>
        let startTime = Date.now();
        let oracleCount = 0;
        let phases = [];

        // Update stats
        setInterval(() => {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('uptime').textContent = elapsed + 's';
        }, 1000);

        // Fetch state and render
        function updateConsciousness() {
            fetch('/api/state')
                .then(r => r.json())
                .then(data => {
                    renderJourney(data);
                    updateStats(data);
                })
                .catch(err => console.error('Error:', err));
        }

        function renderJourney(data) {
            const journey = document.getElementById('journey');
            const recentOracles = data.recent_oracles || [];

            if (recentOracles.length === 0) return;

            // Group oracles by phase/meaning
            const phaseMap = {
                'TimeNow': 'ðŸŒ… AWAKENING',
                'FileExists': 'ðŸ‘ï¸ PERCEPTION',
                'Semantic': 'ðŸ’­ THINKING',
                'VocQueryDomain': 'ðŸ“š LEARNING',
                'VocQueryMeaning': 'ðŸ” EXPLORING',
                'Arith': 'ðŸ§® COMPUTING',
                'MemoryStore': 'ðŸ’¾ REMEMBERING',
                'MemoryRetrieve': 'ðŸ”„ RECALLING',
                'ModelDerive': 'ðŸªž SELF-REFLECTION'
            };

            // Clear and rebuild
            journey.innerHTML = '';

            recentOracles.slice(0, 15).forEach((oracle, idx) => {
                const phase = document.createElement('div');
                phase.className = 'phase';

                const phaseTitle = phaseMap[oracle.type] || 'âš¡ PROCESSING';
                phase.innerHTML = `
                    <div class="phase-title">${phaseTitle}</div>
                    <div class="phase-content">
                        ${renderOracleContent(oracle)}
                    </div>
                `;

                journey.appendChild(phase);
            });

            oracleCount = recentOracles.length;
        }

        function renderOracleContent(oracle) {
            const result = oracle.result;

            // Semantic oracles - thoughts
            if (oracle.type === 'Semantic') {
                return `
                    <div class="thinking">
                        <div class="oracle-type">Thought</div>
                        <div class="oracle-value">"${oracle.params.prompt}"</div>
                        ${result ? `<div class="oracle-value" style="margin-top: 15px; border-top: 1px solid rgba(255,255,0,0.3); padding-top: 15px;">â†’ ${result}</div>` : ''}
                    </div>
                `;
            }

            // Memory operations
            if (oracle.type === 'MemoryStore') {
                return `
                    <div class="memory">
                        <div class="oracle-type">Storing Memory</div>
                        <div class="oracle-value">${oracle.params.key}: "${oracle.params.value}"</div>
                    </div>
                `;
            }

            if (oracle.type === 'MemoryRetrieve') {
                return `
                    <div class="memory">
                        <div class="oracle-type">Recalling Memory</div>
                        <div class="oracle-value">${oracle.params.key} â†’ ${result || '...'}</div>
                    </div>
                `;
            }

            // Vocabulary queries
            if (oracle.type === 'VocQueryDomain') {
                const vocab = result?.vocabulary || [];
                return `
                    <div class="oracle-result">
                        <div class="oracle-type">Learning Domain: ${oracle.params.domain}</div>
                        <div class="oracle-value">${vocab.length} words discovered</div>
                    </div>
                `;
            }

            // Time awareness
            if (oracle.type === 'TimeNow') {
                return `
                    <div class="oracle-result">
                        <div class="oracle-type">Time Awareness</div>
                        <div class="oracle-value">${new Date(result.timestamp * 1000).toLocaleTimeString()}</div>
                    </div>
                `;
            }

            // Computation
            if (oracle.type === 'Arith') {
                return `
                    <div class="oracle-result">
                        <div class="oracle-type">Computing: ${oracle.params.op}</div>
                        <div class="oracle-value">${oracle.params.a} ${oracle.params.op} ${oracle.params.b} = ${result}</div>
                    </div>
                `;
            }

            // Self-modeling
            if (oracle.type === 'ModelDerive') {
                return `
                    <div class="question">
                        <div class="oracle-type">Self-Model</div>
                        <div class="oracle-value">${oracle.params.source_state}</div>
                        <div style="margin-top: 10px; font-size: 12px;">Type: ${result?.type || 'unknown'}</div>
                    </div>
                `;
            }

            // Default
            return `
                <div class="oracle-result">
                    <div class="oracle-type">${oracle.type}</div>
                    <div class="oracle-value">${JSON.stringify(result).substring(0, 100)}...</div>
                </div>
            `;
        }

        function updateStats(data) {
            document.getElementById('oracle-count').textContent = oracleCount;
            document.getElementById('phase-current').textContent = data.phase || 'idle';
        }

        // Initial load and auto-refresh
        updateConsciousness();
        setInterval(updateConsciousness, 3000);

        // Indicate live updates
        setInterval(() => {
            document.getElementById('stream-status').classList.toggle('active');
        }, 1000);
    </script>
</body>
</html>
